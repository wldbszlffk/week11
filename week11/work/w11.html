<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
             
                  
            const liStyle = function(){
            const liList = document.getElementsByTagName("li");
            console.log(liList)
            for(let i=0; i<liList.length; i++){
                liList[i].style.color="green";
            }
             
            function funAppend(){
                const list = document.createElement("li");
                const work = document.getElementById("text").value;
                const node = document.createTextNode(work);
                list.appendChild(node);
                const ele = document.getElementById("ol1");
                ele.appendChild(list);
            }
            
        }
         
    </script>
</head>
<body>
    <h2 style="font-family: Georgia, serif; display: block;">Recommended photo location</h2>
    <ol id="ol1">
        <li>Jeju-Hyeopjae</li>
        <li>Seoul Olympic park</li>
        <li>Jeonju Hanok Village</li>
        <li>Busan Jukseong Cathedral</li>
    </ol>
    <input id="text" type="text" maxlength="40" style="background-color:aliceblue"><br>
        <button onclick="liStyle();" style="background-color: lightgoldenrodyellow;">스타일</button>
        <button onclick="funAppend();" style="background-color: lightgoldenrodyellow;">추가</button>
    
</body>
</html>
